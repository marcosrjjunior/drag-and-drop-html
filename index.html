        <div align="center">
            <h2>Drag-Drop/Sortable</h2>
            <p>Using HTML API</p>
        </div>

        <h4>Simple</h4>
        <section>
            <div class="item">
                <ul class="drag-sortable" 
                    data-name="simple-one"
                    data-from="simple-two"
                    can-remove="false"
                >
                    <li draggable="true">
                        S
                        <input type="hidden" value="S">
                    </li>
                    <li draggable="true">
                        I
                        <input type="hidden" value="I">
                    </li>
                    <li draggable="true">
                        M
                        <input type="hidden" value="M">
                    </li>
                </ul>
                <button alt="serialize" onclick="printSerialize('simple-one', 'innerHTML')">Serialize</button>
                <small class="serialize-result"></small>
            </div>

            <div class="item">
                <ul class="drag-sortable" 
                    data-name="simple-two"
                    data-from="simple-one"
                    can-remove="false"
                >
                    <li draggable="true">
                        P
                        <input type="hidden" value="P">
                    </li>
                    <li draggable="true">
                        L
                        <input type="hidden" value="L">
                    </li>
                    <li draggable="true">
                        E
                        <input type="hidden" value="E">
                    </li>
                </ul>

                <button alt="serialize" onclick="printSerialize('simple-two', 'innerHTML')">Serialize</button>
                <small class="serialize-result"></small>
            </div>
        </section>

        <hr/>

        <h4>Clone and Limit</h4>
        <section>
            <div class="item">
                <h5>Clone/Pull</h5>

                <ul class="drag-sortable" 
                    data-name="list-one"
                    data-type="clone"
                >
                    <li draggable="true">
                        A
                        <input type="hidden" value="A">
                    </li>
                    <li draggable="true">
                        B
                        <input type="hidden" value="B">
                    </li>
                </ul>

                <button alt="serialize" onclick="printSerialize('list-one', 'innerHTML')">Serialize</button>
                <small class="serialize-result"></small>
            </div>

            <div class="item">
                <h5>Put/Pull 
                    <small>data-limit:2</small>
                </h5>

                <ul class="drag-sortable" 
                    data-name="list-two" 
                    data-from="list-one, list-three"
                    data-limit="2"
                >
                    <li draggable="true">
                        C
                        <input type="hidden" value="C">
                        <span class="remove" onclick="drag.removeItem(event)">x</span>
                    </li>
                </ul>

                <button alt="serialize" onclick="printSerialize('list-two', 'innerHTML')">Serialize</button>
                <small class="serialize-result"></small>
            </div>

            <div class="item">
                <h5>Put/Pull</h5>

                <ul class="drag-sortable" 
                    data-name="list-three" 
                    data-from="list-one, list-two"
                >
                    <li draggable="true">
                        D
                        <input type="hidden" value="D">
                        <span class="remove" onclick="drag.removeItem(event)">x</span>
                    </li>
                </ul>

                <button alt="serialize" onclick="printSerialize('list-three', 'innerHTML')">Serialize</button>
                <small class="serialize-result"></small>
            </div>
        </section>

        <script src="./drag-drop-touch.js"></script>
        <script src="./drag-drop.js"></script>
    </body>
